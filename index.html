<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Click Counter</h1>

    <button id="theme-toggle">Toggle Theme</button>

  <script src="script.js"></script>
</body>
</html>
